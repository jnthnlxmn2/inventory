<div class="container">
  <div class="row add-category">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" [(ngModel)]="name" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">description</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" [(ngModel)]="description" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Quantity</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" [(ngModel)]="quantity" aria-describedby="basic-addon1">
      </div>


    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" *ngIf="update" (click)="updateUnit()" class="btn btn-success">Update</button>
        <button type="button" *ngIf="update" (click)="cancel()" class="btn btn-warning">Cancel</button>
        <button type="button" *ngIf="!update" (click)="add()" class="btn btn-success">Add</button>
        <button type="button" *ngIf="!update" (click)="clear()" class="btn btn-warning">Clear</button>
      </div>
    </div>
  </div>

  <table *ngIf="unit_types.length>0" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unit_type of unit_types | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>
          {{unit_type.name}}
        </td>
        <td>
          {{unit_type.description}}
        </td>
        <td>
          {{unit_type.quantity}}
        </td>
        <td>
          <button type="button" (click)="toUpdate(unit_type)" class="btn btn-info">Edit</button>
          <button type="button" (click)="delete(unit_type.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<modal #myModal>
  <modal-header>
    <h3>Add Unit Type</h3>
  </modal-header>
  <modal-content>

  </modal-content>
  <modal-footer>
    <div class="btn-wrap division">
      <button type="button" (click)="sendToAll(myModal)" class="btn btn-success btn-with-icon">
        <i class="fa fa-check fa-fw"></i>Send</button>
      <button type="button" (click)="closeModal(myModal)" class="btn btn-warning btn-with-icon">
        <i class="fa fa-exclamation-triangle fa-fw"></i>Close</button>
    </div>
  </modal-footer>
</modal>
