<div class="container-liquid">
  <table *ngIf="logs.length>0" class="table table-striped table-responsive">
    <thead>
      <tr>
        <th scope="col">Field</th>
        <th scope="col">Action</th> 
        <th scope="col">Old Value</th>
        <th scope="col">New Value</th>
        <th scope="col">User</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>
          {{log.table}}
        </td>
        <td>
          {{log.action}}
        </td>
        <td>
          {{log.old_value}}
        </td>
        <td>
          {{log.new_value}}
        </td>
        <td>
          {{log.user_id}}
        </td>
        <td>
          {{showDate(log.created_at)}}
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<modal #myModal>
  <modal-header>
    <h3>Add customer</h3>
  </modal-header>
  <modal-content>

  </modal-content>
  <modal-footer>
    <div class="btn-wrap division">
      <button type="button" (click)="sendToAll(myModal)" class="btn btn-success btn-with-icon">
        <i class="fa fa-check fa-fw"></i>Send</button>
      <button type="button" (click)="closeModal(myModal)" class="btn btn-warning btn-with-icon">
        <i class="fa fa-exclamation-triangle fa-fw"></i>Close</button>
    </div>
  </modal-footer>
</modal>
